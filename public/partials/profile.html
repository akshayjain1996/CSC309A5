

<div class="row">
    <div class="col-md-2">
        
    </div>

    <div class="col-md-8">
        <div class="login-container">
            <div class="row">
                <div class="page-heading">
                    <h1>Profile</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <div class="profile-photo">
                            <img src="img/profile.jpg">
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <button type="submit" class="btn" id="makeAdminButton" ng-click="makeAdmin()">Make Admin</button>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn" id="removeAdminButton" ng-click="removeAdmin()">Remove Admin</button>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn" id="deleteButton" ng-click="deleteUser()">Delete</button>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn" id="trackButton" ng-click="trackUser()">Tracking Info</button>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="profile">
                        <div class="row">
                            <div class="col-md-5">
                            <label>Display Name</label>
                            </div>
                            <div class="col-md-7">
                            <input ng-model="displayname" class="form-control" placeholder="DisplayName" autofocus="" readonly>
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-md-5">
                            <label>User Name</label>
                            </div>
                            <div class="col-md-7">
                            <input ng-model="username" class="form-control" placeholder="Email address" autofocus="" readonly>
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-md-5">
                            <label>Description</label>
                            </div>
                            <div class="col-md-7">
                            <input ng-model="description" class="form-control" placeholder="Description" autofocus="" readonly>
                            </div>
                        </div>
                        <br>

                        <button type="submit" class="btn" id="editButton" ng-click="editHandle()">Edit</button>
                        <button type="submit" class="btn" ng-click="backHandle()">Back</button>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
