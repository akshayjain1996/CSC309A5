
<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    
    <input ng-model="username" class="form-control" placeholder="Email address" autofocus="">
    
    <input type="password" ng-model="password" class="form-control" placeholder="Password">

    <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Sign in</button>
    <button class="btn btn-lg btn-primary btn-block" ng-click="signup()">Sign up</button>
  </form>


</div> <!-- /container -->
