<!DOCTYPE html>
<html lang="en">

<head>

    <title> Login </title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body id="bdy" ng-app="a4" ng-controller="MainCtl">

      <div class="col-md-4">
        <img id="logo" src="images/Logo.png" class="img-responsive" alt="Oops!">
      </div>
       <h2 id="caption" size="100"><strong>Taste the difference... We have it all!<strong></h2>
    </div>

    <div class="row">
        <div class="col-md-11"></div>
            <div id="logout" class="col-md-1">
                <button class="btn btn-primary btn-sm" ng-click="logout()">Logout</button>
            </div>
         </div>
    <div class="container">
        <div id="partial">
            <div ng-view></div>
        </div>
    </div>

</body>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
